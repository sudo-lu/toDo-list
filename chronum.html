        <section class="top_times">
            <div class="user">User</div>

                <button type="button" class="time">01:15:09</button>
                <button type="button" class="time">+</button>
            </div>
            <div class="date">31/03/2024</div>
        </section>

        <section class="today_progress">
            <h2>Seu total hoje:</h2>
            <div class="day_progress" id="day_progress">
                <h1 id="day_progress_hr">00</h1><h1>:</h1>
                <h1 id="day_progress_min">00</h1><h1>:</h1> 
                <h1 id="day_progress_sec">00</h1>
            </div>
            <span class="progress_bar"></span>
        </section>

        <footer>
            <section class="current_time" name="setor">
                <div class="timer" id="timer">
                    <div id="hora">00</div>:
                    <div id="minuto">00</div>:
                    <div id="segundo">00</div>
                </div>
                <div class="buttons" name="buttons">
                    <button type="button" name="play" class="button" id="play">PLAY</button>
                    <button type="button" name="stop" class="button" id="stop">STOP</button>
                    <button type="button" name="reset" class="button" id="reset">RESET</button>
                </div>
            </section>

            <section class="do_info">
                <input type="text" class="do_comp_name" id="do_comp_name" placeholder="Nome da Empresa"></input>
                <div class="sender">
                    <input type="text" class="do_obs" id="do_obs" placeholder="Observação"></input>
                    <button type="button" id="send" class="send" onclick="sender()">Enviar</button>
                </div>  
            </section>
